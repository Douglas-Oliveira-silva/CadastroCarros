<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${carro.id} != null ? 'Editar Carro' : 'Cadastrar Carro'"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<div class="container">
    <h1 th:text="${carro.id} != null ? 'Editar Carro' : 'Cadastrar Carro'"></h1>

    <form th:action="@{${carro.id} != null ? '/web/carros/editar/' + ${carro.id} : '/web/carros/criar'}"
          th:object="${carro}" method="post">

        <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" th:field="*{modelo}" required />
        </div>

        <div class="form-group">
            <label for="marca">Marca:</label>
            <input type="text" id="marca" th:field="*{marca}" required />
        </div>

        <div class="form-group">
            <label for="ano">Ano:</label>
            <input type="number" id="ano" th:field="*{ano}" required min="1900" max="2100" />
        </div>

        <div class="form-group">
            <label for="cor">Cor:</label>
            <input type="text" id="cor" th:field="*{cor}" required />
        </div>

        <div class="form-group">
            <label for="placa">Placa:</label>
            <input type="text" id="placa" th:field="*{placa}" required
                   pattern="[A-Z]{3}-\d{4}" title="Formato: ABC-1234" />
        </div>

        <div class="form-buttons">
            <button type="submit">Salvar</button>
            <a th:href="@{/web/carros}" class="btn">Cancelar</a>
        </div>

    </form>
</div>

</body>
</html>
