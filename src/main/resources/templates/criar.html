<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar Carro</title>
</head>
<body>
<h1>Criar Novo Carro</h1>

<form th:action="@{/carros/criar}" method="post">
    <label>Modelo:</label>
    <input type="text" name="modelo" required><br>

    <label>Marca:</label>
    <input type="text" name="marca" required><br>

    <label>Ano:</label>
    <input type="number" name="ano" required><br>

    <label>Cor:</label>
    <input type="text" name="cor" required><br>

    <label>Placa:</label>
    <input type="text" name="placa" required><br>

    <button type="submit">Salvar</button>
</form>

<a th:href="@{/carros/listar}">Voltar para a lista</a>
</body>
</html>
