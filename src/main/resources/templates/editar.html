<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Carro</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <h1>Editar Carro</h1>

    <form th:action="@{/web/carros/editar/{id}(id=${carro.id})}" th:object="${carro}" method="post">
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" th:field="*{modelo}" required>

        <label for="marca">Marca:</label>
        <input type="text" id="marca" th:field="*{marca}" required>

        <label for="ano">Ano:</label>
        <input type="number" id="ano" th:field="*{ano}" required>

        <label for="cor">Cor:</label>
        <input type="text" id="cor" th:field="*{cor}" required>

        <label for="placa">Placa:</label>
        <input type="text" id="placa" th:field="*{placa}" required>

        <button type="submit" class="btn">Salvar Alterações</button>
        <a th:href="@{/web/carros}" class="btn">Cancelar</a>
    </form>
</div>

</body>
</html>
